<!-- Form-->
<div class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header">
      <h1>Add Location</h1>
    </div>
    <div class="form-content">
      <form>
        
          <input id="item-1" class="radio-inline__input" type="radio" name="accessible-radio" value="item-1" checked="checked"/>
          <label class="radio-inline__label" for="item-1">
            <b> Lecture </b>
          </label>
          <input id="item-2" class="radio-inline__input" type="radio" name="accessible-radio" value="item-2"/>
          <label class="radio-inline__label" for="item-2">
             <b> Lab </b>
          </label>
      
      
        <br></br>
        <div class="form-content">
          <form>
            <div class="form-group">
                <label for="offered_year"><b>Select Room :</b></label>
                <select name="offered_year" id="offered_year" required="required">
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                </select>
              </div>
              
              <div class="form-group">
                <label for="offered_semester"><b>Select Day : </b></label>
                <select name="offered_semester" id="offered_semester" required="required">
                  <option value="1">1</option>
                  <option value="2">2</option>
                </select>
              </div>
          
          <div class="form-group">
            <label for="lecturer"><b>Start Time :</b></label>
            <input type="number" id="duration" name="duration"/>
              <label for="duration">Hours </label>
              <input type="number" id="duration" name="duration" />
              <label for="duration">Minutes </label>
            </div>
          </div>
          
          <div class="form-group">
            <label for="lecturer"><b>End Time :</b></label>
            <input type="number" id="duration" name="duration"/>
              <label for="duration">Hours </label>
              <input type="number" id="duration" name="duration" />
              <label for="duration">Minutes </label>
            </div>
          </div>
          
          
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      
        <div class="form-group">
         <button type="back">Back</button>
        </div>
      </div>
      
        
      </form>
    </div>
