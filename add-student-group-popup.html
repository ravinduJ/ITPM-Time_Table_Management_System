<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/StudentStyle/add-stu-popup.css">
    <title>Generate Group IDs</title>
</head>
<body>
    
    <div class="container">
        <div class="heading d-flex justify-content-center mt-4">
            <h3>Genarate Group IDs</h3>
        </div>
<!-- Group ID -->
        <div class="p-5 form-group">
            <div class="row d-flex justify-content-center p-2">
                <div class="col">
                    <label for="">Group ID</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" value="XX.XX.XX">
                </div>
            </div>

    <!-- Sub Group ID -->        
            <div class="row d-flex justify-content-center p-2">
                <div class="col">
                    <label for="">Sub Group ID</label>
                </div>
                <div class="col">
                    <input type="text" class="form-control" value="XX.XX.XX.XX">
                </div>
            </div>

    <!-- Buttons -->        
            <div class="row d-flex justify-content-center p-3 ">
                <div class="d-grid gap-6 d-md-block">
                    <button type="button" class="btn btn-primary btn-lg me-2">Generate</button>
                    <button type="button" class="btn btn-primary btn-lg m-2">Close</button>
                  </div>
            </div>
        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
