    <div id="mySidenav" class="sidenav">

      <div class="container d-flex justify-content-center" >

                </div>

                    <div class="col">

                              Select Module Name
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Action</a>
                              <a class="dropdown-item" href="#">Another action</a>
                              <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                          </div>
                    </div>
                </div>

                <div class="row p-4">
                    <div class="col">
                        <label for="">Tag</label>
                    </div>

                            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                              Select tag
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="#">Action</a>
                              <a class="dropdown-item" href="#">Another action</a>
                              <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                          </div>
                    </div>
                </div>
          
                <div class="row d-flex justify-content-evenly m-3" >
                    <div class="col d-flex justify-content-around">
                      <a href="add-student-group-popup.html" onclick="window.open(this.href, 'mywin',

                        <button data-modal-target="#modal" id="btnadd" class="button button2">Add Group</button>
                      </a>
                    </div>
                    <div class="col d-flex justify-content-around">
                        <button class="button button2">Clear Input</button>
                    </div>
                </div>
