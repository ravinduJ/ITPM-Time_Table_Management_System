<div class="form">

  <div class="form-panel one">
    <div class="form-header">
      <h1>Location Detail</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group">
          <label for="lecturer_name">Building Name</label>
          <input type="text" id="lecturer_name" name="lecturer_name" required="required"/>
        </div>
        <div class="form-group">
          <label for="employee_id">Room Name</label>
          <input type="text" id="employee_id" name="employee_id" required="required"/>
        </div>
        <div class="form-group">
          <label for="faculty">Room Type</label>
          <select name="faculty" id="faculty" required="required">
            <option value="lecroom">Select Type</option>
            <option value="lecroom">Lecture Room</option>
            <option value="lab">Laboratory</option>
        
          </select>
        </div>


        <div class="form-group">
          <label for="employee_id">Capacity</label>
          <input type="text" id="employee_id" name="employee_id" required="required"/>
        </div>

       
       

        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
        <div class="form-group">
          <button type="clear">Clear</button>
        </div>
