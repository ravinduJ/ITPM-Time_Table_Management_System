<!-- Form-->
<div class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header">
      <h1>Lecturer Detail</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group">
          <label for="lecturer_name">Lecturer Name</label>
          <input type="text" id="lecturer_name" name="lecturer_name" required="required"/>
        </div>
        <div class="form-group">
          <label for="employee_id">Employee ID</label>
          <input type="text" id="employee_id" name="employee_id" required="required"/>
        </div>
        <div class="form-group">
          <label for="faculty">Faculty</label>
          <select name="faculty" id="faculty" required="required">
            <option value="it">Computing</option>
            <option value="bm">Business Management</option>
            <option value="eng">Engineering</option>
          </select>
        </div>
        <div class="form-group">
          <label for="department">Departments</label>
          <select name="department" id="department" required="required">
            <option value="se">Software Engineering</option>
            <option value="ise">Infotmation System Engineering</option>
            <option value="csne">Computer System Network Engineering</option>
            <option value="cs">Cyber Security</option>
          </select>
        </div>
        <div class="form-group">
          <label for="centers">Center</label>
          <select name="centers" id="centers" required="required">
            <option value="malabe">Malabe</option>
            <option value="kandy">Kandy</option>
            <option value="matara">Matara</option>
            <option value="metro">Metro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="building">Building</label>
          <select name="building" id="building" required="required">
            <option value="new">New Building</option>
            <option value="main">Main Building</option>
          </select>
        </div>
        <div class="form-group">
          <label for="level">Level</label>
          <select name="level" id="level" required="required">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>
        <div class="form-group">
          <label for="rank">Rank</label>
          <input type="text" id="rank" name="rank" required="required"/>
        </div>

        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
        <div class="form-group">
          <button type="clear">Clear</button>
        </div>
      </div>
      
        
      </form>
    </div>
  </div>
</div>
