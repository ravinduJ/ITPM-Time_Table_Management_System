                                                                        </select>
                                                                    </div>
                                                                </div>
																<div class="row form-group">
                                                                    <div class="col col-md-3"><label for="select" class=" form-control-label">Programme</label></div>

                                                                        <select name="select" id="programme" class="form-control" required>
                                                                            <option disabled>Select Programme</option>
                                                                            <option value="Information Technology">Information Technology</option>
                                                                            <option value="Software Engineering">Software Engineering</option>
                                                                            <option value="Data Science">Data Science</option>
                                                                            <option value="Interactive Media">Interactive Media</option>
                                                                            <option value="Cyber Security">Cyber Security</option>

                                                                        </select>
                                                                    </div>
                                                                </div>
																<div class="row form-group">
                                                                <div class="col col-md-3"><label for="text-input" class=" form-control-label">Group Count</label></div>

                                                                </div>
