<!-- Form-->
<div class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header">
      <h1>Subject Detail</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group">
            <label for="offered_year">Offered Year</label>
            <select name="offered_year" id="offered_year" required="required">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="form-group">
            <label for="offered_semester">Offered Semester</label>
            <select name="offered_semester" id="offered_semester" required="required">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
        <div class="form-group">
          <label for="subject_name">Subject Name</label>
          <input type="text" id="subject_name" name="subject_name" required="required"/>
        </div>
        <div class="form-group">
          <label for="subject_code">Subject Code</label>
          <input type="text" id="subject_code" name="subject_code" required="required"/>
        </div>
        <div class="form-group">
            <label for="lecture_hours">Lecture Hours</label>
            <input type="number" id="lecture_hours" name="lecture_hours" required="required"/>
        </div>
        <div class="form-group">
            <label for="tutorial_hours">Tutorial Hours</label>
            <input type="number" id="tutorial_hours" name="tutorial_hours" required="required"/>
        </div>
        <div class="form-group">
            <label for="lab_hours">Lab Hours</label>
            <input type="number" id="lab_hours" name="lab_hours" required="required"/>
        </div>
        <div class="form-group">
            <label for="evaluation_hours">Evaluation Hours</label>
            <input type="number" id="evaluation_hours" name="evaluation_hours" required="required"/>
        </div>
       
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
        <div class="form-group">
          <button type="clear">Clear</button>
        </div>
      </div>
      
        
      </form>
    </div>
  </div>
</div>

  </body>
</html>
