<!-- Form-->
<div class="form">
  <div class="form-toggle"></div>
  <div class="form-panel one">
    <div class="form-header">
      <h1>Session Detail</h1>
    </div>
    <div class="form-content">
      <form>
        <div class="form-group">
          <label for="Lecturer">Lecturer</label>
          <select name="Lecturer" id="Lecturer" required="required">
            <!-- <option value="1">1</option>
            <option value="2">2</option> -->
          </select>
        </div>
          <div class="form-group">
            <label for="group">Group</label>
            <select name="group" id="group" required="required">
              <!-- <option value="1">1</option>
              <option value="2">2</option> -->
            </select>
          </div>
          <div class="form-group">
            <label for="subject">Subject</label>
            <select name="subject" id="Subject" required="required">
              <!-- <option value="1">1</option>
              <option value="2">2</option> -->
            </select>
          </div>
          <div class="form-group">
            <label for="subject_code">Subject Code</label>
            <select name="subject_code" id="subject_code" required="required">
              <!-- <option value="1">1</option>
              <option value="2">2</option> -->
            </select>
          </div>
          <div class="form-group">
            <label for="tag">Tag</label>
            <select name="tag" id="tag" required="required">
              <!-- <option value="1">1</option>
              <option value="2">2</option> -->
            </select>
          </div>
        <div class="form-group">
          <label for="student_count">Student Count</label>
          <input type="text" id="student_count" name="student_count" required="required"/>
        </div>
        <div class="form-group">
            <label for="duration">Duration (Hrs)t</label>
            <input type="number" id="duration" name="duration" required="required"/>
          </div>
       
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
        <div class="form-group">
          <button type="clear">Clear</button>
        </div>
      </div>
      
        
      </form>
